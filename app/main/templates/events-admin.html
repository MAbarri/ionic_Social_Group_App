<ion-view view-title="La gentillesse Events">
  <ion-content>
    <div class="loader-center" ng-if="!doneLoading">
      <div class="loader">
        <i class="icon ion-loading-c"></i>
      </div>
    </div>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in items" class="item item-text-wrap" can-swipe="listCanSwipe">
        <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
          <h2>{{ item.title }}</h2>
          <p ng-bind-html="item.text"></p>
          <ion-option-button class="button-energized" ng-click="editEvent(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="deleteEvent(item)">
            Delete
          </ion-option-button>
        </div>
        <div class="item-expand-footer">
          <div ng-click="toggleItem(item)" class="half-width">
            <i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i> {{ isItemShown(item) ? 'Less' : 'More' }}
          </div>
          <div ng-if="item.relatedPictures.length>0" ng-click="openModal(item)" class=" pull-right event-related-pics-button half-width">
            <i class="icon ion-images pull-right"></i>
          </div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
  <button ng-click="addEvent()" class="button button-float">
    <i class="icon ion-plus"></i>
  </button>
</ion-view>
