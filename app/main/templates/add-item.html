<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Create New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal2.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding"><div class="row" ng-class="{'no-padding-top': !data.editItem}">
                <div class="col">
                  <label class="item item-input large">
                    <input type="text" placeholder="Title" ng-model="model.title">
                  </label>
                </div>
              </div>
              <div class="editable-image horizontal-image" ng-click="uploadImage()">
                <div class="add">
                  <i class="icon ion-ios7-cloud-upload upload-icon-size"></i>
                  <div class="instructions">Tap to upload photo</div>
                </div>
              </div>
              <div class="row description-row">
                <div class="col">
                  <label class="item item-input text">
                    <textarea placeholder="Description" rows="5" ng-model="model.text" ng-Required="true" name="description" lose-focus-on-return msd-elastic></textarea>
                  </label>
                </div>
              </div>

              <div class="row charity-row">
                <div class="col col-10 vert-center">
                  <div class="charity large"></div>
                </div>
              </div>
              <button ng-show="!isEdit" class="button button-full gold-background" ng-click="createEvent()">Create Event</button>
              <button ng-show="isEdit" class="button button-full gold-background" ng-click="editEventService()">Edit Event</button>
    </ion-content>
</ion-modal-view>
