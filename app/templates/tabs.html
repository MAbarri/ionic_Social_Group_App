<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-dark tabs-energized">


  <!-- Chats Tab -->
  <ion-tab title="Messaging" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes dark" href="#/tab/messaging">
    <ion-nav-view name="tab-messaging"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="News feed" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/newsfeed">
    <ion-nav-view name="tab-news-feed"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
